<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath"
         class="img-fluid" alt="{{ recipe.name }}"
         style="max-height: 250px;" />
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group" appDropdown #r="appDropDown">
      <button class="btn btn-primary btn-sm dropdown-toggle"
              type="button">
        Manage <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}">
        <li class="dropdown-item"><a (click)="addShoppingList()" style="cursor: pointer;">Add ingredients</a></li>
        <li class="dropdown-item"><a href="#">Edit recipe</a></li>
        <li class="dropdown-item"><a href="#">Delete recipe</a></li>
      </ul>

    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
